<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服装进销存系统 (HD-PSI)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2.3.8/dist/index.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <el-config-provider :locale="zhCn">
            <app-layout></app-layout>
        </el-config-provider>
    </div>

    <!-- Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <!-- Element Plus -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.3.8/dist/index.full.js"></script>
    <!-- Element Plus 中文语言包 -->
    <script src="https://cdn.jsdelivr.net/npm/element-plus@2.3.8/dist/locale/zh-cn.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <!-- Vue Router -->
    <script src="https://cdn.jsdelivr.net/npm/vue-router@4.2.4/dist/vue-router.global.js"></script>
    
    <!-- 组件 -->
    <script src="js/components/AppLayout.js"></script>
    <script src="js/components/LoginForm.js"></script>
    <script src="js/components/Dashboard.js"></script>
    <script src="js/components/ProductList.js"></script>
    <script src="js/components/InventoryList.js"></script>
    <script src="js/components/MemberList.js"></script>
    
    <!-- 路由 -->
    <script src="js/router.js"></script>
    
    <!-- API 服务 -->
    <script src="js/services/api.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/services/product.js"></script>
    <script src="js/services/inventory.js"></script>
    <script src="js/services/member.js"></script>
    
    <!-- 主应用 -->
    <script src="js/app.js"></script>

</html>
